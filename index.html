<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- <div class="greet">
        <h1>Welcome to Resume Generator</h1>
    </div> -->
    <div class="wrapper">
        <div class="title">
            Resume Generator
        </div>
        <form class="form">
            <div class="inputfield">
                <label>Name</label>
                <input id="name" type="text" class="input" name="name" placeholder="enter name" />
            </div>

            <div class="inputfield">
                <label for="">Objective</label>
                <input id="objective" name="objective" placeholder="objective" class="input" />
            </div>

            <div class="inputfield">
                <label>Email Address</label>
                <input id="email" type="text" class="input" name="email" placeholder="enter email">
            </div>

            <div class="inputfield">
                <label>Phone Number</label>
                <input id="phone" type="text" class="input" name="phone-no" placeholder="phone number">
            </div>

            <div class="inputfield">
                <label>Address</label>
                <textarea id="address" class="input" name="address" placeholder="Address"></textarea>
            </div>

            <div class="inputfield">
                <label>Education</label>
                <textarea id="education" class="input" name="education" placeholder="Education Details"></textarea>
            </div>

            <div class="inputfield">
                <label for="">Skills</label>
                <textarea id="skill" name="skills" class="input" placeholder="skills"></textarea>
            </div>

            <div class="inputfield">
                <label for="">Professional Skills</label>
                <textarea id="pskill" name="skills" class="input" placeholder="skills"></textarea>
            </div>

            <div class="inputfield">
                <label for="">Hobbies</label>
                <textarea id="hobbies" name="hobbies" class="input" placeholder="Hobbies"></textarea>
            </div>

            <div class="inputfield">
                <label>Work Experience</label>
                <textarea id="workexp" name="workexp" class="input" placeholder="work experience"></textarea>
            </div>

            <div class="inputfield">
                <label for="">Derivatives</label>
                <textarea id="derivatives" name="derivatives" class="input" placeholder="Derivatives"></textarea>
            </div>

            <div class="inputfield">
                <label for="">Academic Projects</label>
                <textarea id="projects" name="projects" class="input" placeholder="projects"></textarea>
            </div>

            <div class="inputfield">
                <label for="">Achievements</label>
                <textarea id="achieve" name="achievements" class="input" placeholder="achievements"></textarea>
            </div>

        </form>
        <!-- <div class="inputfield"> -->
            <!-- <div class="preview-btn"> -->
                <button onclick="toggle()">Preview or edit</button>
            <!-- </div> -->
            
            <!-- <input type="submit" value="Generate" class="btn"> -->
        <!-- </div> -->

    </div>

    <div class="result">

    </div>
    <button class="print-btn">PRINT</button>
    <script src="app.js"></script>
</body>

</html>
